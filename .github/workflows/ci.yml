name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python-version: ["3.10", "3.11", "3.12"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install FFmpeg (Ubuntu)
              if: matrix.os == 'ubuntu-latest'
              run: sudo apt-get update && sudo apt-get install -y ffmpeg

            - name: Install FFmpeg (macOS)
              if: matrix.os == 'macos-latest'
              run: brew install ffmpeg

            - name: Install FFmpeg (Windows)
              if: matrix.os == 'windows-latest'
              run: choco install ffmpeg -y

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-cov

            - name: Run tests
              run: |
                  pytest tests/ -v --cov=src/resonance_audio_builder --cov-report=xml

            - name: Upload coverage
              if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml

    security:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Bandit
              run: pip install bandit

            - name: Run Bandit Scan
              run: bandit -r src/ -f json -o bandit-report.json || true

            - name: Upload Security Report
              uses: actions/upload-artifact@v4
              with:
                  name: bandit-security-report
                  path: bandit-report.json

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install linters
              run: |
                  pip install flake8 black isort

            - name: Check formatting with Black
              run: black --check --diff src/resonance_audio_builder/
              continue-on-error: true

            - name: Check imports with isort
              run: isort --check-only --diff src/resonance_audio_builder/
              continue-on-error: true

            - name: Lint with flake8
              run: flake8 src/resonance_audio_builder/ --max-line-length=120 --ignore=E501,W503 --count --select=E9,F63,F7,F82
              continue-on-error: true

    build:
        needs: test
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  pip install -r requirements.txt
                  pip install pyinstaller watchdog rich

            - name: Build Executable
              run: |
                  pyinstaller --clean --onefile --name "ResonanceMusicBuilder" --paths src --collect-all rich --collect-all watchdog --hidden-import resonance_audio_builder src/resonance_audio_builder/cli.py

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ResonanceMusicBuilder-Windows
                  path: dist/ResonanceMusicBuilder.exe
